<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DYNX Proxy</title>
  <link rel="shortcut icon" href="logo.png" type="image/png">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <img src="logo-full.png" width="180" height="180" alt="Logo" />
    <h1 class="glow-text">DYNX Proxy</h1>

    <div class="navbar">
      <a href="#home" class="active">Home</a>
      <a href="#games">Games</a>
      <a href="#settings">Settings</a>
    </div>

    <main>
      <section id="home" class="active">
        <p>Enter a URL below to proxy it:</p>
        <input id="url-target" placeholder="www.google.com" onkeydown="if(event.key==='Enter') go()" />
        <button onclick="go()">Go</button>
      </section>

      <section id="games">
        <p>Games will go here! Coming soon.</p>
      </section>

      <section id="settings">
        <div class="setting-item">
          <label><input type="checkbox" id="dark-mode-toggle" /> Dark Mode</label>
        </div>
        <div class="setting-item">
          <label><input type="checkbox" id="block-cookies-toggle" /> Block Cookies</label>
        </div>
        <div class="setting-item">
          <label><input type="checkbox" id="enable-javascript-toggle" /> Enable JavaScript</label>
        </div>
        <button onclick="saveSettings()">Save Settings</button>
      </section>
    </main>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
