<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DYNX Proxy</title>
  <link rel="shortcut icon" href="logo.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container fade-in">
    <img src="logo-full.png" alt="DYNX Proxy Logo" class="logo" />
    <h1 class="title">Welcome to DYNX Proxy</h1>
    <p class="subtitle">Fast, secure, and reliable browsing</p>

    <nav class="navbar">
  <ul>
    <li><a href="#home" class="active">Home</a></li>
    <li><a href="#games">Games</a></li>
    <li><a href="#settings">Settings</a></li>
  </ul>
</nav>

<div class="container" id="home">
  <!-- Home content -->
</div>

<div class="container" id="games" style="display:none;">
  <!-- Games content -->
</div>

<div class="container" id="settings" style="display:none;">
  <!-- Settings content -->
</div>

    <div class="input-container">
      <input
        id="url-target"
        type="text"
        placeholder="Enter a URL (e.g., google.com)"
        onkeydown='if(event.key==="Enter") go()'
      />
      <button onclick="go()">Go!</button>
    </div>

    <p class="source-link">
      View the source on <a href="https://github.com/binary-person/womginx" target="_blank">GitHub</a>.
    </p>
  </div>

  <script>
    function go() {
      const input = document.getElementById('url-target');
      if (input.value.trim()) {
        window.location.href = '/main/' + input.value.trim();
      } else {
        alert('Please enter a valid URL.');
      }
    }
  </script>
</body>
</html>
